{% extends 'base.html' %}
{% block content %}
<h2>My Tasks</h2>
<a href="{% url 'task_create' %}" class="btn btn-primary">Create Task</a>
<table class="table mt-3">
    <thead>
        <tr>
            <th>Title</th>
            <th>Deadline</th>
            <th>Priority</th>
            <th>Completed</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for task in tasks %}
        <tr>
            <td>{{ task.title }}</td>
            <td>{{ task.deadline }}</td>
            <td>{{ task.priority }}</td>
            <td>{{ task.completed }}</td>
            <td>
                <a href="{% url 'task_edit' task.pk %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'task_delete' task.pk %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
