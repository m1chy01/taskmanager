{% extends 'base.html' %}
{% block content %}
<h2>Delete Task</h2>
<p>Are you sure you want to delete the task "{{ task.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
</form>
<a href="{% url 'task_list' %}" class="btn btn-secondary mt-2">Cancel</a>
{% endblock %}
